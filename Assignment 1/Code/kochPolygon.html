<html>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
//attribute vec4 vColor;
//varying vec4 fColor;
uniform float zoomC;

void
main()
{
    //gl_PointSize = 0.2;
    
    gl_Position = vec4(vPosition.xyz, zoomC);
    //fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 fColor;
void
main()
{
    gl_FragColor = fColor;
}
</script>
