<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
attribute  vec4 vColor;
varying vec4 fColor;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void main() 
{

    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    //fColor = vec4(vColor.r, 0.5 + ((vPosition.x + vPosition.z + vPosition.y) / 5.0) , vColor.ba);
    //fColor = vec4(vColor.x + (gl_Position.x / 10.0), vColor.y + (gl_Position.y / 10.0) , vColor.z - (gl_Position.z - 20.0) / 10.0, 1.0);
    //fColor = vColor;
    fColor = vec4(vColor.xy , vColor.z - (gl_Position.z - 20.0) / 30.0, 1.0);
} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying  vec4 fColor;

void main()
{    
    gl_FragColor = fColor;
}
</script>
