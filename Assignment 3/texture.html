<!DOCTYPE html>
<html>

<link rel="stylesheet" href="texture.css">
<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec2 vPosition;
attribute  vec2 vTexCoord;
varying vec2 fTexCoord;

void
main()
{    
    fTexCoord = vTexCoord;
    gl_Position =  vec4(vPosition.x, vPosition.y, 0.0, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec2 fTexCoord;
uniform sampler2D texture;

void
main()
{
    vec4 color = texture2D(texture, fTexCoord);
    gl_FragColor = color;
    
}
</script>


<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>

<!-- Our Files -->
<script type="text/javascript" src="userInput.js"></script>
<script type="text/javascript" src="texture.js"></script>

<body>
<div id="contentDiv">
    <div id="canvasDiv">
        <canvas id="gl-canvas" width="1024" height="1024">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </div>
    <div id="optionDiv">
        <label class="container">Randomized Trace Order
            <input type="checkbox" id="randomizedTrace" checked="checked">
        </label>
        <label class="container">Use texture
            <input type="checkbox" id="useTexture">
        </label>
        <label class="container">Moving Spheres
            <input type="checkbox" id="sphereMove" checked="checked">
        </label>
        <button id="addSphere">Add Sphere</button>
        <button id="addCone">Add Cone</button>
        <button id="addCube">Add Cube</button>
        <div>
            Cutoff Depth <input id="cutOffDepth" type="range"
            min="1" max="20" step="1" value="10"/> <span id="cutValue">10</span>
        </div>
        <!-- <div>
            Resolution <input id="resolution" type="range"
            min="16" max="512" step="1" value="256"/> <span id="resValue">256</span>
        </div> -->
        <div>
            Reflection <input id="reflection" type="range"
            min="0" max="1" step="0.1" value="0.5"/> <span id="reflectValue">0.5</span>
        </div>
        <div>
            Background Color <input type="color" id="backgroundColor" value="#000000">
        </div>
    </div>
</div>

</body>
</html>
